<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bs.css"> 
    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/maps/documentation/javascript/tutorial#Loading_the_Maps_API
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script type="text/javascript" src="popcorn.js"></script>
    <script type="text/javascript" src="markerclusterer.js" ></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("a[name='body1']").addClass("active");

            $("#navBar a").click(function() {
                console.log("clicked!");
                var fatty = $(this);
                var linkName = fatty.attr('name');
                console.log("LinkName " + linkName );
                $('.active').removeClass('active');
                fatty.addClass("active");

                //$('a[name=\''+ linkName+'\']')
                $('div[name=\'content\']').each(function() {
                    $(this).hide();
                });
                console.log(linkName);
                console.log($('div[name=\''+linkName+'\']'));
                $('#' + linkName).show(1000);
            });
        });


    </script>
    <style>
        html {
            max-height:600px;
            margin: 0 auto;
        }

        .address {
            border: 1px black solid;
            margin-left:auto;
            margin-right:auto;
            width: 90%;
            margin-bottom:5px;
        }
        .address:hover {
            background-color:blue;
            color: white;
            display: block;
        }
        #data p {
            font-size:1em;
            margin-left:auto;
            margin-right:auto;
            width:90%;
            text-align: center;
        }
        #header {
            height: 10%;
            width:100%;
            background-color:rgb(0,140,255);
            margin: 0px 0px 10px 0px;
            padding: 0px 0px 10px 0px;
            min-height:60px;
            float:left;
        }

        #map-canvas {
            border: 1px black solid;
        }

        #body1 { 
            width:80%;
            height:auto;
            margin-left:auto;
            margin-right:auto;
        }
        #navBar {
            width:80%;
            height:30px;
            margin-left:auto;
            margin-right:auto;
            font-size:1.0em;
        }
        #navBar a {
            display: inline;
            list-style-type: none;
            color:white;
            padding: 10px 10px 10px;
        }

        #navBar a:visited, #navBar a:link {
            text-decoration: none;
            color:black;
        }
        .active {
            z-index:100;
            font-size:1.2em;
            background-color:rgb(0,140,255);
            color:white;
        }

    </style>
  </head>
  <body>

    <div id='navBar'>
        <a href="#" name='body1'>Home</a>
        <a href="#" name='body2'>Edit</a>
    </div>
    <span id='header'></span>

    <div id='body1' name='content'>
        <div id="map-canvas"></div>
        <div id="data"><p>Saves</p></div>
    </div>
    
  </body>
</html>
