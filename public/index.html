<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bs.css">
    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/maps/documentation/javascript/tutorial#Loading_the_Maps_API
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="popcorn.js"></script>
    <script>
      
      //Parse.initialize("wKNTLJ1V1RYXTNU55kPNDiLu0yhtcERv5RaKiUi6", "Aunlsdp4h8NYIYv6KpNUyi7clfxO9LFywIaCNblA");
      //var TestObject = Parse.Object.extend("TestObject");
      //var testObject = new TestObject();
      /*testObject.save({foo: "bar"}).then(function(object) {
        alert("yay! it worked");
      });

      */
      $(document).ready(function() {
        Parse.initialize("3ZZzYfo6sI6gsA12WlOM54E3xKIN3nKuna5gQ7b6", "OiuEdsflpfMoLv1GtsjsXkZIwaigT3LItTNa8ei2");
        $("#data").text("parse connection initialized...");

        var Visits = Parse.Object.extend("PopcornVisits");
        var query = new Parse.Query(Visits);
        query.find({
          success: function(results) {
            //alert(results[0].get("address"));
            var arrayLength = results.length;
            for(var i = 0; i < arrayLength; i++ ){
              //alert(results[i].get("address"));
              //$("#data").text($("#data").text() + "<br />" +results[i].get("address"));
              $("#data").append("<p>" + results[i].get("address") + "</p>");
            }
            console.log(results);
          },
          error: function(error) {
            alert("error");
          }
        });
      });
      
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="data"><div id="load">Load in data...</div></div>
  </body>
</html>
